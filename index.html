<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bobby Petrov</title>
    <link rel="icon" href="images/sr-small.jpg" type="image/jpg" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/sr-small.jpg" alt="Profile" class="profile-pic" />
        <p>Coming soon...</p>
    </div>
</body>

</html>
